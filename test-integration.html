<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School AI Chatbot - Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .chat-container { border: 1px solid #ddd; padding: 20px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background: #e3f2fd; }
        .bot-message { background: #f5f5f5; }
        .error-message { background: #ffebee; color: #c62828; }
        input, button { padding: 10px; margin: 5px; }
        input { width: 300px; }
        button { cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #e8f5e8; color: #2e7d2e; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <h1>üéì School AI Chatbot - Integration Test</h1>
    
    <div class="status info">
        <strong>Frontend URL:</strong> <a href="https://nice-ocean-0bd32c110.3.azurestaticapps.net" target="_blank">https://nice-ocean-0bd32c110.3.azurestaticapps.net</a><br>
        <strong>Backend URL:</strong> <a href="https://app-wlanqwy7vuwmu.azurewebsites.net/swagger" target="_blank">https://app-wlanqwy7vuwmu.azurewebsites.net/swagger</a>
    </div>

    <h2>üîç Backend API Tests</h2>
    
    <button onclick="testSwagger()" style="background: #4caf50; color: white;">Test Swagger (Should Work)</button>
    <button onclick="testHealthEndpoint()" style="background: #2196f3; color: white;">Test Health Endpoint</button>
    <button onclick="testChatEndpoint()" style="background: #ff9800; color: white;">Test Chat Endpoint</button>
    
    <div id="results"></div>

    <h2>üí¨ Chat Test</h2>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" style="background: #9c27b0; color: white;">Send Message</button>
    </div>

    <script>
        const API_URL = 'https://app-wlanqwy7vuwmu.azurewebsites.net/api';
        
        function addResult(title, status, message, details = '') {
            const results = document.getElementById('results');
            const statusClass = status === 'success' ? 'success' : 'error';
            results.innerHTML += `
                <div class="status ${statusClass}">
                    <strong>${title}:</strong> ${message}
                    ${details ? `<pre>${details}</pre>` : ''}
                </div>
            `;
        }

        async function testSwagger() {
            try {
                const response = await fetch('https://app-wlanqwy7vuwmu.azurewebsites.net/swagger/v1/swagger.json');
                if (response.ok) {
                    const data = await response.json();
                    addResult('Swagger Test', 'success', 
                        `‚úÖ Swagger API documentation is accessible (${response.status})`, 
                        `API Title: ${data.info.title}\nVersion: ${data.info.version}\nEndpoints: ${Object.keys(data.paths).length} paths`
                    );
                } else {
                    addResult('Swagger Test', 'error', `‚ùå Swagger failed (${response.status})`);
                }
            } catch (error) {
                addResult('Swagger Test', 'error', `‚ùå Swagger error: ${error.message}`);
            }
        }

        async function testHealthEndpoint() {
            try {
                const response = await fetch(`${API_URL}/test/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Health Endpoint', 'success', 
                        `‚úÖ Health endpoint working (${response.status})`, 
                        JSON.stringify(data, null, 2)
                    );
                } else {
                    addResult('Health Endpoint', 'error', 
                        `‚ùå Health endpoint failed (${response.status})`,
                        `Response: ${response.statusText}`
                    );
                }
            } catch (error) {
                addResult('Health Endpoint', 'error', `‚ùå Health endpoint error: ${error.message}`);
            }
        }

        async function testChatEndpoint() {
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 1,
                        schoolId: 1,
                        message: "Hello, this is a test message!",
                        language: "en"
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Chat Endpoint', 'success', 
                        `‚úÖ Chat endpoint working (${response.status})`, 
                        JSON.stringify(data, null, 2)
                    );
                } else {
                    addResult('Chat Endpoint', 'error', 
                        `‚ùå Chat endpoint failed (${response.status})`,
                        `Response: ${response.statusText}`
                    );
                }
            } catch (error) {
                addResult('Chat Endpoint', 'error', `‚ùå Chat endpoint error: ${error.message}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const chatMessages = document.getElementById('chat-messages');
            
            // Add user message
            chatMessages.innerHTML += `<div class="message user-message"><strong>You:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 1,
                        schoolId: 1,
                        message: message,
                        language: "en"
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    chatMessages.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.reply}</div>`;
                } else {
                    chatMessages.innerHTML += `<div class="message error-message"><strong>Error:</strong> API returned ${response.status} - ${response.statusText}</div>`;
                }
            } catch (error) {
                chatMessages.innerHTML += `<div class="message error-message"><strong>Error:</strong> ${error.message}</div>`;
            }

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Auto-run basic tests when page loads
        window.onload = function() {
            setTimeout(() => {
                testSwagger();
                setTimeout(() => testHealthEndpoint(), 1000);
                setTimeout(() => testChatEndpoint(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
