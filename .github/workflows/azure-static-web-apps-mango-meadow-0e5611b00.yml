name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      api_url:
        description: "Optional override for API base URL (e.g. https://app-wlanqwy7vuwmu.azurewebsites.net)"
        required: false

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Resolve API base URL
        run: |
          api="${DISPATCH_API_URL:-${DEFAULT_API_URL:-$FALLBACK_API_URL}}"
          if [ -z "$api" ]; then
            echo "API URL is required. Set repo variable VITE_API_URL or provide workflow_dispatch input api_url." >&2
            exit 1
          fi
          if ! echo "$api" | grep -Eq '^https?://'; then
            echo "API URL must include protocol (http/https). Got: $api" >&2
            exit 1
          fi
          if ! echo "$api" | grep -q '\.'; then
            echo "API URL must include a valid host (found no dot). Got: $api" >&2
            exit 1
          fi
          echo "VITE_API_URL=$api" >> $GITHUB_ENV
          echo "VITE_API_BASE_URL=$api" >> $GITHUB_ENV
          echo "Using API URL: $api"
        env:
          DISPATCH_API_URL: ${{ inputs.api_url }}
          DEFAULT_API_URL: ${{ vars.VITE_API_URL }}
          FALLBACK_API_URL: https://smartstudy-api-athtbtapcvdjesbe.centralindia-01.azurewebsites.net

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0E5611B00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./school-ai-frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - Vite outputs to dist
          ###### End of Repository/Build Configurations ######
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0E5611B00 }}
          action: "close"
