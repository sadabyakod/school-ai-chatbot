<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Base64 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
        }
        .image-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .image-info p {
            margin: 2px 0;
            color: #666;
            font-size: 14px;
        }
        button {
            background-color: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a8b;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Image API Base64 Transfer Test</h1>
    <p>This page demonstrates how to retrieve images from the API as Base64 data and display them directly in HTML.</p>
    
    <button onclick="loadAllImages()">Load All Images with Base64</button>
    <button onclick="loadSingleImage()">Load Single Image (ID: 1)</button>
    
    <div id="status" class="status">Ready to load images...</div>
    
    <div id="imageContainer" class="image-container">
        <!-- Images will be loaded here -->
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5200';
        
        async function loadAllImages() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('imageContainer');
            
            try {
                statusDiv.textContent = 'Loading all images...';
                container.innerHTML = '';
                
                const response = await fetch(`${API_BASE_URL}/api/images/all-base64`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    statusDiv.textContent = `Loaded ${result.data.length} images successfully!`;
                    
                    result.data.forEach(image => {
                        const imageCard = createImageCard(image);
                        container.appendChild(imageCard);
                    });
                } else {
                    statusDiv.textContent = `Error: ${result.message || 'Failed to load images'}`;
                }
            } catch (error) {
                statusDiv.textContent = `Network error: ${error.message}`;
                console.error('Error loading images:', error);
            }
        }
        
        async function loadSingleImage() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('imageContainer');
            
            try {
                statusDiv.textContent = 'Loading single image...';
                container.innerHTML = '';
                
                const response = await fetch(`${API_BASE_URL}/api/images/1/base64raw`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    statusDiv.textContent = 'Single image loaded successfully!';
                    
                    const imageCard = createImageCard(result.data);
                    container.appendChild(imageCard);
                } else {
                    statusDiv.textContent = `Error: ${result.message || 'Failed to load image'}`;
                }
            } catch (error) {
                statusDiv.textContent = `Network error: ${error.message}`;
                console.error('Error loading image:', error);
            }
        }
        
        function createImageCard(imageData) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            // Create image element
            const img = document.createElement('img');
            if (imageData.base64Data) {
                img.src = `data:${imageData.contentType || 'image/png'};base64,${imageData.base64Data}`;
            } else {
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y1ZjVmNSIvPjx0ZXh0IHg9IjEwMCIgeT0iNTUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+';
            }
            img.alt = imageData.imageName || 'Image';
            
            // Create info section
            const info = document.createElement('div');
            info.className = 'image-info';
            
            const title = document.createElement('h3');
            title.textContent = imageData.imageName || `Image ${imageData.id}`;
            
            const description = document.createElement('p');
            description.textContent = imageData.description || 'No description';
            
            const size = document.createElement('p');
            size.textContent = `Size: ${formatFileSize(imageData.fileSize)}`;
            
            const type = document.createElement('p');
            type.textContent = `Type: ${imageData.contentType || 'Unknown'}`;
            
            const exists = document.createElement('p');
            exists.textContent = `File exists: ${imageData.fileExists ? 'Yes' : 'No'}`;
            exists.style.color = imageData.fileExists ? 'green' : 'red';
            
            // Assemble the card
            info.appendChild(title);
            info.appendChild(description);
            info.appendChild(size);
            info.appendChild(type);
            info.appendChild(exists);
            
            card.appendChild(img);
            card.appendChild(info);
            
            return card;
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            if (bytes < 1024) return bytes + ' bytes';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // Load images on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllImages();
        });
    </script>
</body>
</html>
